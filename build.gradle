plugins {
    id 'java'
    id 'jacoco'
    id 'pmd'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation'junit:junit:4.12'
    testImplementation ("org.assertj:assertj-core:3.11.1")
}

test {
    outputs.upToDateWhen { false }
}

pmd {
    toolVersion = "6.8.0"
    ignoreFailures = true
}